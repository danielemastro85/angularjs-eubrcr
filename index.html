<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <!-- <script src="app.js"></script> -->
    <script src="posts-list.component.js"></script>
    <title>Document</title>
  </head>
  <body id="first" ng-controller="mainCtrl as vm">
    <h1>{{2>1}}</h1>

    <button ng-click="vm.alertMe()">Cliccami</button>

    <h3>Hello {{vm.hello}}</h3>

    <input type="text" ng-model="vm.hello" />

    <h4>Lista frutta</h4>

    <p>Cerca</p>
    <input type="text" ng-model="vm.search" />
    <ul>
      <li ng-repeat="fruit in vm.fruits | filter:vm.search">
        {{fruit | makePlural}}
      </li>
    </ul>

    <posts-list></posts-list>
  </body>
</html>
